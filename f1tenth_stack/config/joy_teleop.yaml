joy:
  ros__parameters:
    # device_name: /dev/input/joypad-f710
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0
    coalesce_interval: 0.01
    sticky_buttons: false

joy_teleop:
  ros__parameters:
  #  default:
  #   type: topic
  #   interface_type: ackermann_msgs/msg/AckermannDriveStamped
  #   topic_name: teleop
  #   axis_mappings:
  #     drive-speed:
  #       axis: 3
  #       scale: 0.0
  #       offset: 0.0
  #     drive-steering_angle:
  #       axis: 0
  #       scale: 0.0
  #       offset: 0.0

    human_control:
      type: topic
      interface_type: ackermann_msgs/msg/AckermannDriveStamped
      topic_name: teleop
      deadman_buttons: [6]
      axis_mappings:
        drive-speed:
          axis: 3
          scale: 3.0
          offset: 0.0
        drive-steering_angle:
          axis: 0
          scale: 0.34
          offset: 0.0

    # Nav Control parameter buttons
    motor_toggle: 
      type: topic
      interface_type: std_msgs/msg/UInt8
      topic_name: nav_control
      deadman_buttons: [0] # A Button : 0
      message_value:
        data: 
          value: 1
    e_stop:
      type: topic
      interface_type: std_msgs/msg/UInt8
      topic_name: nav_control
      deadman_buttons: [1] # B Button : 1
      message_value:
        data:
          value: 2
    enable_logging:
      type: topic
      interface_type: std_msgs/msg/UInt8
      topic_name: nav_control
      deadman_buttons: [3] # X Button : 3
      message_value: 
        data:
          value: 3
    enable_visualization:
      type: topic
      interface_type: std_msgs/msg/UInt8
      topic_name: nav_control
      deadman_buttons: [4] # Y Button : 4
      message_value:
        data:
          value: 4
